       <div class="container">
           <form action="#" class="row" onsubmit="return validation()">

                 password must be more than 8 char

                 one capital case character

            <div class="form-group">

    <script>
        function validation(){
            var pass =document.getElementById("pass").value ;
           
             if( pass.length<=8)
             {
            
              document.getElementById("spass").innerHTML="too short";
            
             }
               else
                    if( pass.search(/[0-9]/==-1))
                     {

                      document.getElementById("spass").innerHTML= "**one intiger value is needed to make password stronger";
            
                     }
                      else
                           if( pass.search(/[A-Z]/==-1))
                           {

                             document.getElementById("spass").innerHTML="one uppercase char is needed to make password stronger";

                            }
                        

               }    
           
    </script>
